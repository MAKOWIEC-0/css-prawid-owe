<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie 36</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
        }

        hr {
            height: 5px;
            background-color: black;
        }

        .ramka1 {
            border: 10px dotted red;
            background-color: yellow;
            margin: 20px;
            padding: 20px;
        }

        .ramka2 {
            border: 10px double brown;
            background-color: #e0b0ff;
            margin: 20px;
            padding: 20px;
        }

        .ramka3 {
            border: 10px solid black;
            background-color: #add8e6;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 10px;
        }

        h2 {
            font-size: 20px;
            margin: 10px;
        }

        h3 {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <hr>
    
    <div class="ramka1">
        <h1>To jest przykład</h1>
    </div>

    <div class="ramka2">
        <h2>To jest przykład wykonaj sam</h2>
    </div>

    <div class="ramka3">
        <h3>To jest przykład wykonaj również</h3>
    </div>

    <hr>

</body>
